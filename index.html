<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="scripts.js"></script>
    <title>Reset Link Generator</title>
</head>
    <div id="generator">
        <h2>Password Reset Link</h2>
        <p>Randomize the resetToken with ease. Double-click the copy button so it is saved to your clipboard as it doesn't always work the first time.</p>
        <div id="resetLink">
            <input type="text" id="passwordLink" value="https://www.snackcrate.com/password-change/?token=" readonly>
            <div class="copy">
                <button id="copyBtn" class="link-btn" onclick="copyLink()">Copy</button>
                <!-- <span class="copy-text">Copy</span> -->
            </div>
        </div>
        <div id="token">
            <input type="text" id="randomizeToken" value="resetToken" readonly>
            <button id="generate" class="btn" onclick="generateToken()">Generate</button>
            <div class="copy">
                <button id="copyBtn" class="btn" onclick="copyToken()">Copy</button>
                <!-- <span class="copy-text">Copy</span> -->
            </div>
        </div>
    </div>
</html>
