<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js"></script>
    <title>Reset Link Generator</title>
</head>
    <div id="Token">
        <input type="text" id="randomizeToken" value="resetToken" readonly>
        <button class="generate" onclick="generateToken()">Generate</button>
        <button class="copy" onclick="copyToken()">Copy</button>
    </div>
    <div id="resetLink">
        <input type="text" id="passwordLink" value="https://www.snackcrate.com/password-change/?token=" readonly>
        <button class="copy" onclick="copyLink()">Copy</button>
    </div>
</html>
