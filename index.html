<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Link Generator</title>
</head>
    <div id="resetToken">
        <input type="text" id="randomizeToken" value="Randomize Token" readonly>
        <button class="generate">Generate</button>
    </div>
    <div id="copyToken">
        <input type="text" id="copytoken" value="resetToken" readonly>
        <button class="copy">Copy</button>
    </div>
    <div id="copyLink">
        <input type="text" id="copyLink" value="Password Reset Link" readonly>
        <button class="copy">Copy</button>
    </div>
</html>
